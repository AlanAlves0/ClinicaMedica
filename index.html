<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clinica Médica</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabacalho_informacoes">
            <p class="cabecalho_horario">10:00</p>
            <img src="img/Ícones 1.svg" alt="icones_cabecalho" class="cabecalho_icones">
        </div>
        <section class="medica">
            <div class="consulta_medica">
                <img src="img/sonia.svg" alt="imagem da médica" class="foto_medica">
                <div class="nome_medica">
                    <h1 class="mensagem_medica">Olá, Sônia</h1>
                    <p class="numero_consultas">Mais 4 consultas hoje</p>
                </div>
            </div>
        </section>

    </header>
</body>
</html>
